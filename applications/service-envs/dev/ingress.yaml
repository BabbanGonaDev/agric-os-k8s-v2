apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: farmer-ingress
  namespace: _{_NAMESPACE_}_
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    # cloud.google.com/neg: '{"exposed_ports": {"80":{}}}'
    # cloud.google.com/backend-config: '{"default": "example-backendconfig"}'
    # networking.gke.io/v1/global-ingress-allowed: "all"
    # networking.gke.io/v1/global-ingress-managed-security-policy: "projects/YOUR_PROJECT_ID/global/managedSecurityPolicies/waf-rules-policy"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true" 

spec:
  ingressClassName: nginx
  rules:
    - host: _{_SUB_DOMAIN_}_.example.com
      http:
        paths:
          - path: /api/_{_APP_PATH_}_
            pathType: Prefix
            backend:
              service:
                name: farming-service
                port:
                  number: 80
  defaultBackend:
    service:
      name: default-backend
      port:
        number: 80