apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: farming-hpa
  namespace: _{_NAMESPACE_}_
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: farming-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
